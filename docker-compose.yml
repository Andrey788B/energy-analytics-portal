services:
  api:
    image: andrey8018/energy-analytics-api:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./www:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api