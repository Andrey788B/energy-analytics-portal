server {
  listen 80;
  server_name с̧б.рф xn--90a5a.xn--p1ai;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# --- HTTPS ---
server {
  listen 443 ssl;
  server_name с̧б.рф xn--90a5a.xn--p1ai;

  ssl_certificate     /etc/letsencrypt/live/xn--90a5a.xn--p1ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/xn--90a5a.xn--p1ai/privkey.pem;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }

  location /api/ {
    proxy_pass http://api:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /health {
    proxy_pass http://api:3000/health;
    proxy_set_header Host $host;
  }
}