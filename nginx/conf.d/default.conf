 # --- catch-all (HTTP) ---
server {
  listen 80 default_server;
  server_name _;
  return 444;
}

# --- uxdel.ru (HTTP -> HTTPS + ACME) ---
server {
  listen 80;
  server_name uxdel.ru www.uxdel.ru;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
} 

# --- catch-all (HTTPS) ---
server {
  listen 443 ssl default_server;
  server_name _;

  ssl_certificate     /etc/letsencrypt/live/uxdel.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/uxdel.ru/privkey.pem;

  return 444;
}

# --- uxdel.ru (HTTPS) ---
server {
  listen 443 ssl;
  server_name uxdel.ru www.uxdel.ru;

  ssl_certificate     /etc/letsencrypt/live/uxdel.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/uxdel.ru/privkey.pem;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }

  location /api/ {
    proxy_pass http://api:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location /health {
    proxy_pass http://api:3000/health;
    proxy_set_header Host $host;
  }
}